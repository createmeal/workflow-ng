
<mat-toolbar class="toolbar" color="primary">
    <div></div>
    <div>
        <input type="file" class="file-input" (change)="onImport($event)" #fileUpload hidden>
        <button class="button" mat-flat-button (click)="fileUpload.click()">Import</button>
        <button class="button" mat-flat-button (click)="onExport()">Export</button>
        <button class="button" mat-flat-button (click)="onSave()">Save</button>
        <button class="button" color="warn" mat-flat-button (click)="onClose()">X</button>
    </div>
</mat-toolbar>
<mat-drawer-container class="designer-container">
    <mat-drawer mode="side" opened>
        <div class="content">
            <mat-accordion class="sidebar-accordion" multi>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>Pages</mat-panel-title>
                  </mat-expansion-panel-header>
                    <div class="pages-container">
                        <app-page-selector [items]="pages" (change)="onPageChange($event)"></app-page-selector>
                    </div>
                </mat-expansion-panel>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>Steps collection</mat-panel-title>
                  </mat-expansion-panel-header>
                    <div class="collections-container">
                        <app-step-selector [items]="components"></app-step-selector>
                    </div>
                </mat-expansion-panel>
              </mat-accordion>
              
            
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <div #drawflow id="drawflow" (drop)="onDrop($event)" (dragover)="allowDrop($event)"></div>
    </mat-drawer-content>
</mat-drawer-container>
